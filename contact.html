    <main id="main">
      <section class="section page-title">
        <div class="container">
          <h1 class="h1">Formulaire de Contact</h1>
        </div>
      </section>

      <section class="section">
        <div class="container">
        <form
            class="contact-card"
            action="mailto:mariusghelbet@gmail.com"
            method="post"
            enctype="text/plain"
        >
        <input type="hidden" name="Subject" value="Mesaj din formular — Les Instants Suspendus" />

        <label class="fld">
            <span class="lbl">Nom</span>
            <input
              type="text"
              name="Nom"
              autocomplete="family-name"
              required
              pattern="^[A-Za-zÀ-ÖØ-öø-ÿ' -]{2,}$"
              title="Lettres, espaces, apostrophes et tirets (min. 2 caractères)."
              placeholder=" "
            />
            <small class="err">Veuillez entrer un nom valide (lettres uniquement).</small>
          </label>
          
          <label class="fld">
            <span class="lbl">Prénom</span>
            <input
              type="text"
              name="Prénom"
              autocomplete="given-name"
              required
              pattern="^[A-Za-zÀ-ÖØ-öø-ÿ' -]{2,}$"
              title="Lettres, espaces, apostrophes et tirets (min. 2 caractères)."
              placeholder=" "
            />
            <small class="err">Veuillez entrer un prénom valide (lettres uniquement).</small>
          </label>
          
          <label class="fld">
            <span class="lbl">Email</span>
            <input
              type="email"
              name="Email"
              autocomplete="email"
              required
              inputmode="email"
              placeholder=" "
            />
            <small class="err">Veuillez saisir une adresse e-mail valide.</small>
          </label>
          
          <label class="fld">
            <span class="lbl">Téléphone</span>
            <input
              type="tel"
              name="Téléphone"
              autocomplete="tel"
              inputmode="tel"
              required
              pattern="^(?:\+?\d[\d\s().-]{7,}\d)$"
              title="Numéro de téléphone valide (peut commencer par +, accepte espaces, points, tirets, paranthèses). Au moins 9 chiffres."
              placeholder=" "
            />
            <small class="err">Veuillez saisir un numéro de téléphone valide.</small>
          </label>
          
          <label class="fld">
            <span class="lbl">Message</span>
            <textarea
              name="Message"
              rows="6"
              minlength="10"
              maxlength="1000"
              required
              placeholder=" "
            ></textarea>
            <small class="err">Le message doit contenir au moins 10 caractères.</small>
          </label>
          

        <button class="btn btn-send" type="submit">
            <svg viewBox="0 0 24 24" aria-hidden="true" class="ic">
                <path d="M3 11.5l18-8-8 18-2.5-7L3 11.5z" fill="currentColor"></path>
            </svg>
            Envoyez
        </button>
        </form>
        </div>
      </section>
